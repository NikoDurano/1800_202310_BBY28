<body>

<div class="modelCon" id="modelCon">
    <div class="model">
        <img src="/public/img/corgiDoc.png" alt="dogvet">
        <h1>The Pet Profile</h1>
        <p>
            In this section, tell us more about your pet. The weight of the pet is very import information
            because small pets get colder easier than large pets
        </p>
        <button id="close" >
            Close
        </button>
    </div>
</div>


    <!--     <nav id="navbarPlaceholder"></nav> -->

    <div class="mainCon">

        <div id="backButtonCon">
            <button id="backButton" onclick="window.location.href ='userProfileCreator.html'">
                <i class="bi bi-arrow-left" style="font-size: xx-large;"></i>
            </button>

            <div id="blank"></div>
        </div>


        <div id="profilePicHolder">

            <div id="textBoxTop">
                <h1>Pet Profile</h1>
            </div>
            <div id="profilePic">
                <img id="petPicHere" src="." alt="pic">
            </div>
            <label for="petPic" id="labelPet">
                <i class="bi bi-upload"></i>&nbsp;Add Pet Picture
                <input type="file" name="petPic" id="petPic" accept="image/*" >
                
            </label>
        </div>

        <div id="profilePicDesc">

        </div>


        <div id="name">
            <div id="nameTextBoxBot">
                 Name of Pet
            </div>

            <div id="inputNameTextBox">
                <input id="petNameBox" class="form-control" type="text" placeholder="Pet Name" aria-label="Name">
            </div>
        </div>

        <div id="age">
            <div id="ageTextBoxBot">
                 Age of Pet
            </div>

            <div id="inputAgeTextBox">
                <input id="ageNameBox" class="form-control" type="text" placeholder="Pet Name" aria-label="Name">
            </div>
        </div>

        <form name="weight" class="weight">
            <div id="weightText">
                Weight of Pet
            </div>
            <select name="weightPet" id="weightPet">
                <option value="0-25 lbs">0-25 lbs</option>
                <option value="25-50 lbs">25-50 lbs</option>
                <option value="50 -75 lbs">50-75 lbs</option>
                <option value="75 - 100 lbs">75-100 lbs</option>
                <option value="100+ lbs">100+ lbs</option>
            </select>
        </form>

        <div id="nextButtonBox">
            <button id="userSubmitBtn" type="submit" onclick="updatePetProfile1Doc()">Next</button>
        </div>








    </div>
