<body>

    <nav id="navbarPlaceholder"></nav>

    <div class="responsive">
        <div class="Title">
         
            <button class="Back-arrow" onclick="window.location.href = 'home.html'">
                <i class="bi bi-arrow-left" style="font-size: xx-large;"></i>
            </button>
   
            <h1>Pet Profile Editor</h1>
        </div>
        <div class="Content">
            <div class="formHolder">
                <table>
                <tr>
                    <td>Name</td>
    
                    <td>Age (if known)</td>
                </tr>
                <tr>
                    <td><input class="form-control" type="text" placeholder="Name" aria-label="Name"></td>
                    <td><input class="form-control" type="text" placeholder="Age" aria-label="Age"></td>
                </tr>
                <tr>
                    <td>Coat Type</td>
                    <td></td>
                    </tr>
                <tr>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Coat" value="option1" checked>
                            <label class="form-check-label">
                                Short
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Coat" value="option2">
                            <label class="form-check-label">
                                Long
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Flat faced breed?</td>
                    <td>Existing respiratory issues?</td>
                </tr>
                <tr>
                    <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="FlatFace" value="option1" >
                        <label class="form-check-label">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="FlatFace" value="option2" checked>
                        <label class="form-check-label">
                            No
                        </label>
                    </div>
                    </td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Respiratory" value="option1" >
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Respiratory" value="option2" checked>
                            <label class="form-check-label">
                                No
                            </label>
                        </div>
                        </td>
                </tr>
                <tr>
                    <td>Existing heart problems?</td>
                    <td>Existing neurological issues?</td>
                </tr>
                <tr>
                    <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Heart" value="option1" >
                        <label class="form-check-label">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Heart" value="option2" checked>
                        <label class="form-check-label">
                            No
                        </label>
                    </div>
                    </td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Neurological" value="option1" >
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Neurological" value="option2" checked>
                            <label class="form-check-label">
                                No
                            </label>
                        </div>
                        </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button">SUBMIT</button>
                    </td>
                </tr>
            </table>
            </div>
        </div>
