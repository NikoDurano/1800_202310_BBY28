    <script>

      firebase.auth().onAuthStateChanged(user =>{
         if (user){
            console.log(user.uid); // let me to know who is the user that logged in to get the UID
            currentUser = db.collection("users").doc(user.uid).collection("petInfo").doc(user.uid); // will to to the firestore and go to the document of the user
            
            currentUser.get().then(userDoc=>{
            
            
            document.getElementById("petNameBox").placeholder = userDoc.data().namePet;
            document.getElementById("ageNameBox").placeholder = userDoc.data().agePet;

            dog = document.getElementById("t1");
            cat = document.getElementById("t2");

            zero = document.getElementById("x1");
            twentyFive = document.getElementById("x2");
            fifty = document.getElementById("x3");
            seventyFive = document.getElementById("x4");
            oneHundred = document.getElementById("x5");



            if(userDoc.data().typePet == "dog"){
                dog.checked=true;
            }else{
                cat.checked=true;
            }

            if(userDoc.data().typePet == "0-25 lbs"){
                zero.checked = true
            }else if(userDoc.data().typePet == "25-50 lbs"){
                twentyFive.checked = true
            }else if(userDoc.data().typePet == "50-75 lbs"){
                fifty.checked = true
            }else if(userDoc.data().typePet == "75-100 lbs"){
                seventyFive.checked = true
            }else{
                oneHundred.checked = true
            }
            })  
        }    
     })





    </script>
